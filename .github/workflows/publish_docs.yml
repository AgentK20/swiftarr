name: PublishDocumentation
on:
  push:
jobs:
  publish:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Publish Jazzy Docs
      uses: jocosocial/publish-jazzy-docs
      with:
        personal_access_token: ${{ secrets.DOCS_ACCESS_TOKEN }}
        config: .jazzy.yaml